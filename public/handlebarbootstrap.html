<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  #result{
    padding-left: 25px;
  }
  .form-horizontal.control-label {
    text-align: left;
}
  </style>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="handlebars-v4.0.5.js"></script>
  

</head>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container">
    
    <ul class="nav navbar-nav">
      <li><a href="#">Store</a></li>
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Catalog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
<div class="row">
  <div class="col-md-3">
<div id="result">
  <ul class="list-group">
  <li class="list-group-item active">Cras justo odio</li>
  <li class="list-group-item">Dapibus ac facilisis in</li>
  <li class="list-group-item">Morbi leo risus</li>
  <li class="list-group-item">Porta ac consectetur ac</li>
  <li class="list-group-item">Vestibulum at eros</li>
  </ul>
</div>
</div>
<div class="col-md-9" id="data">
  
  <form class="form-inline">
    
    <label for="name" class="col-xs-1">Search</label>
    <div class="col-md-4">
        <input type="text" class="form-control " placeholder="Search By Item"/>
    </div>
    </form>

    <div class="form-group">
        
       
            <form class="form-inline">
            <label for="Item Name" class="col-sm-1">Add Item</label>                
                <input type="text" name ="Item_Name" id="ItemName" class="form-control" placeholder="Item Name"/>                            
                <input type="text" id="Desc" name="Desc" class="form-control" placeholder="Description"/>                      
                <input type="number" id="Price" name="Price" class="form-control" placeholder="Price"/>    
                <input type="submit" class="btn btn-default active" value="Add"/>  
            </form>
       
    </div>  
  </form>
  <div id="results">
 <script id="get-template" type="text/x-handlebars-template">
        {{#each this}}  </br>
          
            <div class="col-md-10" style='display:block'>
            <div class="alert alert-info" style='display:block'>
                <h3>{{Item_Name}}</h3>
                <span class="glyphicon glyphicon-remove-sign close pull-right" id="{{id}}" style="margin-left:20px"></span>
                  <a href="#" class="btn btn-primary pull-right" >${{Price}}</a>
                  <p>{{Desc}}</p>
            </div>
            
        </div>
        {{/each}}
    </script>
</div> 
</div>

  
<script src="gamehandlebar.js"></script>



</body>

</html>
